<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo | Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <!-- Snowflakes Script -->
  <script>
    const snowflakeCount = 50;
    for (let i = 0; i < snowflakeCount; i++) {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.animationDuration = 5 + Math.random() * 5 + "s";
      snowflake.style.opacity = Math.random();
      snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
      snowflake.innerText = "❄";
      document.body.appendChild(snowflake);
    }
  </script>

  <!-- Profile Picture -->
  <div style="text-align: center; padding: 40px 20px 20px;">
    <img src="https://yt3.googleusercontent.com/ni_MQfdN-JjG7mw_w1KDeGUhfuBGTZOLREQv0Z0nhqal0QLu7Cfg7Kd7wSkczts_tVkQ8orT=s160-c-k-c0x00ffffff-no-rj" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%; border: 4px solid #00ffd1; object-fit: cover;">
  </div>

  <!-- Projects Section -->
  <main style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
    <section style="max-width: 800px; text-align: center;">
      <h2 style="font-size: 2em; margin-bottom: 30px; color: #00ffd1;">Socials</h2>
      <div style="display: flex; flex-direction: column; gap: 20px;">

        <a href="https://www.youtube.com/@MrGoneSolo" target="_blank" style="text-decoration: none;">
          <div style="background: #1f1f1f; padding: 20px; border-radius: 10px; transition: 0.3s; border: 1px solid #00ffd1;">
            <h3 style="margin: 0 0 10px 0; color: #ffffff;">Youtube</h3>
          </div>
        </a>

      </div>
    </section>
  </main>

</body>
</html>
