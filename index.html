<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2b2d31;
      color: #ffffff;
    }

    /* Navbar Styles */
    nav {
      background-color: #313338;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #5865f2;
    }

    .nav-links {
      display: flex;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Main Container */
    .main-container {
      margin-top: 50px;
      text-align: center;
      padding: 30px;
    }

    /* YouTube Embed Section */
    .youtube-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .youtube-section h2 {
      margin-bottom: 20px; /* Add space between the label and the videos */
    }

    .youtube-video {
      width: 100%;
      max-width: 600px;
      height: 315px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Footer Styles */
    footer {
      background-color: #313338;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #b5bac1;
    }

    footer a {
      color: #5865f2;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Social Media Icons */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social-links a {
      font-size: 1.5rem;
      color: #b5bac1;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #5865f2;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: block;
        text-align: center;
      }

      .youtube-video {
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .youtube-video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Solo</div>
    <div class="nav-links">
      <a href="index.html">home</a>
      <a href="value.html">value checker</a>

    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container" id="home">
    <h1>Solo</h1>
    <p>some random tools i have made.</p>

    <!-- YouTube Videos Section -->
    <div class="youtube-section" id="videos">
      <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zHI90yKr2lE?si=G2fYtMRmATO3JuG6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Created with ❤️ by Solo</p>
    <p>&copy; 2025 Solo</p>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://twitter.com/mrgonesolo" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/@MrGoneSolo" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>
</body>
</html>
