<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f; /* Dark purple/blue background */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      color: #7289da; /* Discord blurple */
    }

    p {
      font-size: 20px;
      color: #b9bbbe;
      margin-bottom: 40px;
    }

    .email-signup {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="email"] {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #5865f2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4752c4;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 48px;
      }
      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h1>Coming Soon</h1>
  <p>We're working hard to bring you something amazing. Stay tuned!</p>


</body>
</html>
