<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo - Discord Value Checker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2b2d31;
      color: #ffffff;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #313338;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    select, button {
      width: 100%;
      padding: 10px;
      background-color: #1e1f22;
      color: #ffffff;
      border: 1px solid #4e5058;
      border-radius: 6px;
      margin-bottom: 25px;
    }

    select:focus {
      border-color: #5865f2;
      outline: none;
    }

    button {
      background-color: #5865f2;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }

    .radio-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    /* Footer Styles */
    footer {
      background-color: #313338;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #b5bac1;
    }

    footer a {
      color: #5865f2;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Social Media Icons */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social-links a {
      font-size: 1.5rem;
      color: #b5bac1;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #5865f2;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      footer {
        font-size: 0.8rem;
      }

      .social-links a {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      footer {
        font-size: 0.75rem;
      }

      .social-links a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="age">How old is your account:</label>
    <select id="age" name="age" size="7">
      <option value="0">0-25 days</option>
      <option value="0.09">25-50 days</option>
      <option value="1.3">50-300 days</option>
      <option value="2.5">300 days - 1 yr</option>
      <option value="4">1 - 4 yrs</option>
      <option value="9">4 - 7 yrs</option>
      <option value="10">8+ yrs</option>
    </select>

    <label for="badges">What badges do you have:</label>
    <select id="badges" name="badges" size="6" multiple>
      <option value="0">HypeSquad</option>
      <option value="2">Active Developer</option>
      <option value="280">Early Supporter</option>
      <option value="10">Nitro</option>
      <option value="2000">Partnered Server Owner</option>
      <option value="200000">Staff</option>
    </select>

    <div class="radio-label">
      <input type="checkbox" id="ogemail" name="ogemail">
      <label for="ogemail">OG email (solo@gmail.com) - $12</label>
    </div>

    <button onclick="calculateValue()">Calculate Value</button>
    <h2 id="totalValue" style="margin-top: 20px;"></h2>
  </div>

  <!-- Footer -->
  <footer>
    <p>Created with ❤️ by Solo</p>
    <p>&copy; 2025 Solo</p>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://twitter.com/mrgonesolo" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/@MrGoneSolo" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script>
    function calculateValue() {
      let total = 0;

      // Age value
      const ageValue = parseFloat(document.getElementById("age").value);
      total += ageValue;

      // Badges values
      const badgesSelect = document.getElementById("badges");
      const selectedBadges = Array.from(badgesSelect.selectedOptions);
      selectedBadges.forEach(badge => {
        total += parseFloat(badge.value);
      });

      // OG Email
      const ogChecked = document.getElementById("ogemail").checked;
      if (ogChecked) {
        total += 12;
      }

      // Output result
      document.getElementById("totalValue").textContent = `Estimated Value: $${total.toLocaleString()}`;
      console.log("Total account value:", total);
    }
  </script>
</body>
</html>
